AWSTemplateFormatVersion: "2010-09-09"
Description: Creacion Grupo de Seguridad
Resources:
  SecurityGroup: 
    Type: AWS::EC2::SecurityGroup
    Properties: 
      GroupDescription: !Sub "Grupo de seguridad interno para la pila ${AWS::StackName}"
      GroupName: Group
      SecurityGroupIngress: 
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Join [ "-", [ !Ref AWS::StackName, !Ref AWS::AccountId ] ]
          

  WordPressServer3:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-02396cdd13e9a1257
      IamInstanceProfile: LabInstanceProfile
      SecurityGroupIds: 
        - Ref: SecurityGroup
      InstanceType: t2.small
      KeyName: vockey
      Tags:
        - Key: Name
          Value: !Join [ "-", [ !Ref AWS::StackName, !Ref AWS::AccountId ] ]

Parameters:
  EC2Instance:
    Type: String
    Description: Ec2Instance
    Default: t2.small
    AllowedValues:
      - t2.nano
      - t2.micro
      - t2.small
      - t2.medium
      - t2.large
  EC2: 
    Type: "AWS::SSM::Parameter::Value<AWS::EC2::Image::Id"
    Default: "/aws/service/canonical/ubuntu/server/20.04/stable/current/amd64/hvm/ebs-gp2/ami-id"

Outputs:
  InstanceId:
    Description: "InstanciaID EC2"
    Value: AWS::StackId
    Export: 
      Name: Outputs
  ServerPublicIp:
    Description: "Actividad"
    Value: !Sub 
        - 'http::\\.${Domain}:80'
        - Domain: !GetAtt WordPressServer3.PublicDnsName
    Export:
      Name: ServerPublicIp