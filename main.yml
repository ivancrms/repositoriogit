AWSTemplateFormatVersion: "2010-09-09"
Description: Creacion Grupo de Seguridad
Parameters:
  EC2Instance: 
    Type: String
    Description: Ec2Instance
    Default: t2.small
    AllowedValues:
      - t2.nano
      - t2.micro
      - t2.small
      - t2.medium
      - t2.large
  Imagen: 
    Type: "AWS::SSM::Parameter::Value<AWS::EC2::Image::Id"
    Default: "/aws/service/canonical/ubuntu/server/20.04/stable/current/amd64/hvm/ebs-gp2/ami-id"
  DBName:
    Type: String
    Description: Base de Datos
    Default: WordPressIvan
  DBUser:
    Type: String
    Description: Nombre usuario
    Default: administrador
  DBPassword:
    Type: String
    NoEcho: true
    Description: ContraseÃ±a
    MinLength: 8
    Default: cisco123

Resources:
  SecurityGroup: 
    Type: AWS::EC2::SecurityGroup
    Properties: 
      GroupDescription: !Sub "Grupo de seguridad interno para la pila ${AWS::StackName}"
      GroupName: Groupgit c
      SecurityGroupIngress: 
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: 0.0.0.0/0

      Tags:
        - Key: Name
          Value: !Join [ "-", [ !Ref AWS::StackName, !Ref AWS::AccountId ] ]


  
  RDS:
    Type: AWS::RDS::DBInstance
    Properties: 
      DBInstanceIdentifier: IvanDB
      DBName: DBIvan
      DBInstanceClass: db.t2.micro
      AllocatedStorage: 40
      Engine: mariadb
      EngineVersion: "10.4"
      MasterUsername: Ivan
      MasterUserPassword: cisco123
      VPCSecurityGroups:
        - !GetAtt SecurityGroup.GroupId


  WordPressServer3:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-02396cdd13e9a1257
      IamInstanceProfile: LabInstanceProfile
      SecurityGroupIds: 
        - Ref: SecurityGroup
      InstanceType: t2.small
      KeyName: vockey

      UserData:
          Fn::Base64: !Sub |
            #!/bin/bash 
            sudo dnf update -y 
            sudo dnf install -y httpd wget php-fpm php-mysqli php-json php8.1 php-devel
            sudo dnf install -y mariadb105
            sudo systemctl start httpd 
            sudo dnf install wget php-mysqlnd httpd php-fpm php-mysqli mariadb105-server php-json php php-devel -y
            wget https://wordpress.org/latest.tar.gz
            tar -xzf latest.tar.gz
            sudo systemctl start mariadb httpd
            sudo mv /wordpress/* /var/www/html
            sudo mysqladmin -u root password 
            sudo mysql -u Ivan -pcisco123 -P ${RDS.Endpoint.Port} -h ${RDS.Endpoint.Address} -e "CREATE DATABASE `WordPress`;
            CREATE USER 'IvanBaseDatos'@'localhost' IDENTIFIED BY 'root';
            GRANT ALL PRIVILEGES ON `wordpress-db`.* TO "IvanBaseDatos"@"localhost";
            FLUSH PRIVILEGES;
            cp wordpress/wp-config-sample.php wordpress/wp-config.php
            sed 's/NONE/ALLOW/3' wp-config.php
            sed 's/username_here/Ivan' wp-config.php  
            sed 's/password_here/cisco' wp-config.php
            mysql -e "UPDATE mysql.user SET Password = PASSWORD('CHANGEME') WHERE User = 'root'" 
            mysql -e "DROP USER ''@'localhost'" 
            mysql -e "DROP USER ''@'$(hostname)'" 
            mysql -e "DROP DATABASE test" 
            mysql -e "FLUSH PRIVILEGES""
            exit
            /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource WordPressServer --region ${AWS::Region}
           

      Tags:
        - Key: Name
          Value: !Join [ "-", [ !Ref AWS::StackName, !Ref AWS::AccountId ] ]



    
    

Outputs:
  InstanceId:
    Description: "InstanciaID EC2"
    Value: AWS::StackId
    Export: 
      Name: Outputs
  ServerPublicIp:
    Description: "Actividad"
    Value: !Sub 
        - 'http::\\.${Domain}:80'
        - Domain: !GetAtt WordPressServer3.PublicDnsName
    Export:
      Name: ServerPublicIp